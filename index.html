<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color picker</title>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="con">
          <input type="color" id="color-input" />
          <button id="button">Get Color</button>
        </div>

        <div class="color-details-container">
          <p id="hex">Hex-Code : <span id="hexspan">#000000</span></p>
          <p id="rgb">
            RGB&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;:
            <span id="rgbspan">rgb(0,0,0)</span>
          </p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
